<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark py-3">
        <nav class="container d-flex ">
            <a href="index.html" class="mx-5 text-white h5">Home</a>
            <a href="mountains.html" class="mx-5 text-white h5">Mountains</a>
            <a href="national-parks.html" class="mx-5 text-white h5">Parks</a>
        </nav>
    </header>



    <main>

        <div class="container my-5">
            <div class="d-flex" id="filterButtons">
                <div class="form-check mx-4 h3">
                    <input type="radio" name="filter" class="form-check-input" id="locationInput" checked>
                    <label for="locationInput" class="h4 form-check-label">By Location</label>
                </div>
                <div class="form-check mx-4 h3">
                    <input type="radio" name="filter" class="form-check-input" id="typeInput">
                    <label for="typeInput" class="h4 form-check-label">By Type</label>
                </div>
            </div>
        </div>

        <!-- ================ CREATE DROPDOWN AND DISPLAY STATES/TERRITORIES ======== -->

        <section class="container my-5">
            <div class="my-3">
                <h2 id="filterTitle">States/Territories</h2>
            </div>

            <div class="my-3">
                <select class="form-select form-select-lg" id="dropDownSelect">
                    <option>Select one</option>
                </select>
            </div>
            
            
        </section>

        <!-- ================ SHOW TABLE DATA OF PARKS ==================== -->
        <div class="container my-5">
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Phone</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- data goes here -->
                </tbody>
            </table>
        </div>

    </main>



    <footer>
        <!-- place footer here -->
    </footer>

    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/locationData.js"></script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="scripts/index.js"></script>
</body>

</html>
