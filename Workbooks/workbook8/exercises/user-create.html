<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    

    <script>
        "use strict";

        let user = {
            "name": "Erik",
            "username": "Erik123",
            "email": "erik123@gmail.com"
        }

        let requestInit = {
            "method": "POST",
            "headers": {"Content-Type": "application/json"}
        }

        fetch("http://localhost:3000/users/", requestInit)
            .then(response => response.json)
            .then(() => {
                console.log(`Successfully created user: ${user.name}`);
            })
        
    </script>
</body>
</html>
