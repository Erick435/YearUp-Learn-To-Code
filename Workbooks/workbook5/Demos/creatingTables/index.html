<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h3>Outstanding Winning Lottery Tickets</h3>
    <table id="winningTicketsTbl">
        <tr>
            <th>Ticket Number</th>
            <th>Prize Amount</th>
            <th>Expires</th>
        </tr>
    </table>


    <script>
        "use strict";

        let winningTickets = [
            {tixNum: "1001001", expires: "2022-09-05", prize: 100000},
            {tixNum: "1298711", expires: "2022-10-10", prize: 250000},
        ]

        window.onload = function() {

            loadWinningTicketsTable();

        }

        function loadWinningTicketsTable(){
            // Find the table 
            let table = document.querySelector("#winningTicketsTbl");

            // loop through array
            let tickets = winningTickets;
            for (let ticket of tickets){
                // create empty <tr> element and add it to the last position
                    let row = table.insertRow(-1);

                // create new cells and add text
                    let ticketNumberCell = row.insertCell(0);
                    ticketNumberCell.innerHTML = ticket.tixNum;

                    let prizeCell = row.insertCell(1);
                    prizeCell.innerHTML = ticket.prize.toFixed(2);

                    let expireCell = row.insertCell(2);
                    expireCell.innerHTML = ticket.expires;
            }
        }

    </script>
    
</body>
</html>
