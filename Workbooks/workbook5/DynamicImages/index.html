<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Images</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>



        <main class="container my-5">

            <h3 style="text-align: center;">Select an image to display</h3>

            <div id="imageContainer" class="d-flex justify-content-center  my-4">
                <select id="imageDropdown" class="my-4">

                </select>

            </div>

            <div id="images" class="d-flex justify-content-center my-4 flex-wrap ">

            </div>

            <div id="optionsButtons" class="d-flex justify-content-center">
                <button id="addImageButton" class="btn btn-primary mx-5">Add Image</button>
                <button id="clearAllButton" class="btn btn-danger mx-5">Clear Button</button>
            </div>

        </main>



        <footer>
            <!-- place footer here -->
        </footer>

        <script src="scripts/index.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
